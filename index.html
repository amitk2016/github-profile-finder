<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Github Profile Finder</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/devicons/css/devicons.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.min.css" rel="stylesheet">

  </head>

  <body id="page-top">
    
   <!--  <h1 class="mb-5 pt-4 text-center">Github Finder</h1> -->


    <main>
      <div class="container wrapper">
        <div class="row">
          <!-- <h1 class="text-center">Github Profile Finder</h1> -->
          <div class="col-md-4 form-panel">
            <form class="pl-4">
              <div class="text-center mb-3">
                <i class="fa fa-github fa-3x" aria-hidden="true"></i>
              </div>
              <h2 class="mb-5">Search Github User</h2>
              <div class="form-group">
                <label for="searchUser" class="mb-4">Enter a username to fetch a users profile and repos</label>
                <input type="text" class="form-control" id="searchUser" aria-describedby="emailHelp" placeholder="Enter Username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your profile with anyone else.</small>
              </div>
            </form>
          </div>
          <div class="col-md-8 profile-panel">
              <div id="results">
                <template id="info-template">
                <div class="row text-center">
                  <div class="col-md-4 text-center">
                    <h2 class="mb-3">{{name}}</h2>
                    <img src="{{avatar_url}}" alt="image" class="img-circle mb-3">
                    <a href="{{html_url}}" class="profile-url mb-3" target="_blank">View Profile</a>
                  </div>
                  <div class="col-md-8">
                    <div class="mb-1">
                      <span class="badge badge-warning mr-2">Public Repos:{{public_repos}}</span>
                      <span class="badge badge-primary mr-2">Public Gists:{{public_gists}}</span>
                    
                      <span class="badge badge-success mr-2">Followers:{{followers}}</span>
                      <span class="badge badge-info">Following:{{following}}</span>
                    </div>
                    <br>
                    <ul class="list-group list-info">
                      <li class="list-group-item"><strong>Company: </strong>{{company}}</li>
                      <li class="list-group-item"><strong>Website/Blog: </strong>{{blog}}</li>
                      <li class="list-group-item"><strong>Location: </strong>{{location}}</li>
                      <li class="list-group-item"><strong>Member Since: </strong>{{created_at}}</li>
                    </ul>
                  </div>
                </div>
                 <h4 class="text-center">Latest Repos</h4>
              </template>

              </div>
              
              <div id="repos">
               
                <template id="repo-template">
                  <div class="card p-1">
                    <div class="card-block">
                      <div class="row">
                        <div class="col-md-5">
                            <p class="pl-2"><strong>{{name}}</strong></p>
                        </div>
                        <div class="col-md-4">
                          <span class="badge badge-primary mr-2">Forks:{{forks_counts}}</span>
                    
                          <span class="badge badge-success mr-2">Watchers:{{watchers_count}}</span>
                          <span class="badge badge-info">Stars:{{starsgazers_count}}</span>
                        </div>
                        <div class="col-md-3">
                          <a href="{{html_url}}" target="_blank" class="repo-button">Repo Page</a>
                        </div>
                      </div>

                    
                    </div>
                  </div>
                  
                </template>
              </div>
          </div>

        </div>
      </div>
    </main>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->
    


    <!-- Custom scripts for this template -->
    <script src="js/main.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

  </body>

</html>
